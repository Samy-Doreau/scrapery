version: "3.9"

services:
  duckdb:
    image: duckdb/duckdb:latest
    volumes:
      - ../data:/data
    entrypoint: ["tail", "-f", "/dev/null"]

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - ..:/usr/src/app
    working_dir: /usr/src/app
    depends_on:
      - duckdb
    command: ["bash"]
